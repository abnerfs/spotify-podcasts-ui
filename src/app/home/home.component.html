<div class="container-home">
    <app-navbar></app-navbar>
    <div class="row">
        <div class="offset-md-4 col-md-4 col-xs-12">
            <div class="container-search">
                <h1 class="title-home">Spotify Podcasts</h1>
                <div class="row">
                    <div class="col-md-7 search-input-wrapper">
                        <input type="text" [disabled]="searching" (keydown)="onKey($event)" autofocus
                            [(ngModel)]="search" placeholder="Search a show..." class="form-control search-input">
                    </div>
                    <div class="col-md-5">
                        <button class="btn btn-success btn-search" [disabled]="searching"
                            (click)="doSearch()">SEARCH</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <app-loading *ngIf="searching"></app-loading>

            <h1 *ngIf="nodata" class="no-results">No results found :/</h1>

            <div class="container-shows" *ngIf="!searching">
                <div class="row">
                    <div class="col-md-3 col-sm-6 col-xs-12 wrapper-show-card" *ngFor="let show of shows">
                        <app-show-card [show]="show"></app-show-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
