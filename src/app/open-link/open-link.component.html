<div class="modal" tabindex="-1" role="dialog" id="modalLink" (keydown)="esc($event)">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">OPEN LINK</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <button type="button" class="btn btn-success btn-open" (click)="openDesktop()">OPEN IN SPOTIFY DESKTOP</button>
                <button type="button" class="btn btn-success btn-open" (click)="openApp()">OPEN IN APP/WEB</button>
            </div>
        </div>
    </div>
</div>
